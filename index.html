<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">


</head>





<body style="background-color: rgba(247, 244, 242, 0.445);" >
    <div class="divcenter">
        <img src="google.jpg" alt="google's logo" >
 
        <div class="grey">
            <p>Search the Web Using Google!</p>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="as" value="I'm feeling Lucky!">
        </div>
        <div class="disp">
            <div  class="blue1 ">
                <ul>
                    <li>Special Searches</li>
                    <li> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                    <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                </ul>
            </div>

            <div class="blue2 ">
                <ul>
                    <li> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                    <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                    <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                    <li> <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                </ul>
            </div>

            <div class="blue3 ">
               <center>
                <ul>
                    <li>Get Google!</li>
                    <li>updates monthly:</li>
                    <li><input type="email" ></li>
                    <li><input type="submit" value="Subscribe"> <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></li>
                </ul>

               </center>
            </div>
        </div>
    </div>
</body>


</html>
